name: Build Sonarcloud

on:
  push:
    branches:
      - '**'
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'

      - name: Install dependencies
        run: |
          python -m venv venv  # Create a virtual environment
          source venv/bin/activate  # Activate the virtual environment
          pip install -r requirements.txt  # Install project dependencies
          pip install coverage  # Install coverage tool

      - name: Apply database migrations
        run: |
          source venv/bin/activate
          python manage.py migrate

      - name: Run tests with coverage
        run: |
          source venv/bin/activate
          coverage run --rcfile=.coveragerc --source='.' manage.py test  # Run Django tests with coverage
          coverage xml  # Generate XML report
          coverage report  # Optional: Show coverage report in logs

      - name: Debug coverage.xml
        run: cat coverage.xml  # Show contents of the coverage.xml for debugging

      - name: List files in the root directory for debugging
        run: ls -la

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: |
            -Dsonar.python.coverage.reportPaths=coverage.xml